    <script>
        // ============================================
        // SISTEMA DI AUTENTICAZIONE CON CRITTOGRAFIA
        // ============================================
        
        // Funzione per crittografare con SHA-256
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        // Funzione per crittografare i dati con AES-GCM
        async function encryptData(data, password) {
            const encoder = new TextEncoder();
            const salt = crypto.getRandomValues(new Uint8Array(16));
            
            // Deriva la chiave dalla password
            const keyMaterial = await crypto.subtle.importKey(
                'raw',
                encoder.encode(password),
                'PBKDF2',
                false,
                ['deriveBits', 'deriveKey']
            );
            
            const key = await crypto.subtle.deriveKey(
                {
                    name: 'PBKDF2',
                    salt: salt,
                    iterations: 100000,
                    hash: 'SHA-256'
                },
                keyMaterial,
                { name: 'AES-GCM', length: 256 },
                false,
                ['encrypt']
            );
            
            const iv = crypto.getRandomValues(new Uint8Array(12));
            const encrypted = await crypto.subtle.encrypt(
                { name: 'AES-GCM', iv: iv },
                key,
                encoder.encode(data)
            );
            
            // Combina salt, iv e dati criptati
            const combined = new Uint8Array(salt.length + iv.length + encrypted.byteLength);
            combined.set(salt, 0);
            combined.set(iv, salt.length);
            combined.set(new Uint8Array(encrypted), salt.length + iv.length);
            
            return btoa(String.fromCharCode(...combined));
        }

        // Funzione per decrittografare i dati
        async function decryptData(encryptedData, password) {
            try {
                const encoder = new TextEncoder();
                const decoder = new TextDecoder();
                const combined = Uint8Array.from(atob(encryptedData), c => c.charCodeAt(0));
                
                const salt = combined.slice(0, 16);
                const iv = combined.slice(16, 28);
                const data = combined.slice(28);
                
                const keyMaterial = await crypto.subtle.importKey(
                    'raw',
                    encoder.encode(password),
                    'PBKDF2',
                    false,
                    ['deriveBits', 'deriveKey']
                );
                
                const key = await crypto.subtle.deriveKey(
                    {
                        name: 'PBKDF2',
                        salt: salt,
                        iterations: 100000,
                        hash: 'SHA-256'
                    },
                    keyMaterial,
                    { name: 'AES-GCM', length: 256 },
                    false,
                    ['decrypt']
                );
                
                const decrypted = await crypto.subtle.decrypt(
                    { name: 'AES-GCM', iv: iv },
                    key,
                    data
                );
                
                return decoder.decode(decrypted);
            } catch (e) {
                throw new Error('Decrittazione fallita');
            }
        }

        // Funzione per verificare la forza della password
        function checkPasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z\d]/.test(password)) strength++;
            
            return strength;
        }

        // Setup sistema di login
        function setupAuthSystem() {
            const loginScreen = document.getElementById('loginScreen');
            const loginForm = document.getElementById('loginForm');
            const passwordInput = document.getElementById('passwordInput');
            const loginBtn = document.getElementById('loginBtn');
            const loginError = document.getElementById('loginError');
            const loginMessage = document.getElementById('loginMessage');
            const togglePassword = document.getElementById('togglePassword');
            const strengthBar = document.getElementById('strengthBar');
            const passwordStrength = document.getElementById('passwordStrength');
            const btnLogout = document.getElementById('btnLogout');

            // Verifica se esiste gi√† una password
            const hashedPassword = localStorage.getItem('notebook-password-hash');
            
            if (!hashedPassword) {
                // Prima configurazione
                loginMessage.innerHTML = '<div class="setup-message">‚öôÔ∏è Prima configurazione: crea una password sicura</div>Crea la tua password';
                loginBtn.textContent = 'Crea Password';
                passwordStrength.style.display = 'block';
                
                // Mostra indicatore forza password
                passwordInput.addEventListener('input', () => {
                    const strength = checkPasswordStrength(passwordInput.value);
                    strengthBar.className = 'password-strength-bar';
                    
                    if (strength <= 2) {
                        strengthBar.classList.add('weak');
                    } else if (strength <= 4) {
                        strengthBar.classList.add('medium');
                    } else {
                        strengthBar.classList.add('strong');
                    }
                });
            }

            // Toggle visibilit√† password
            togglePassword.addEventListener('click', () => {
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;
                togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
            });

            // Gestione submit form
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const password = passwordInput.value;

                if (!password) {
                    showLoginError('Inserisci una password');
                    return;
                }

                loginBtn.disabled = true;
                loginBtn.textContent = 'Attendere...';

                try {
                    if (!hashedPassword) {
                        // Creazione nuova password
                        if (password.length < 6) {
                            showLoginError('La password deve essere almeno di 6 caratteri');
                            loginBtn.disabled = false;
                            loginBtn.textContent = 'Crea Password';
                            return;
                        }

                        const hash = await hashPassword(password);
                        localStorage.setItem('notebook-password-hash', hash);
                        currentPassword = password;
                        isAuthenticated = true;
                        
                        // Cripta i dati esistenti se presenti
                        await encryptExistingData(password);
                        
                        hideLoginScreen();
                        initializeApp();
                    } else {
                        // Verifica password esistente
                        const hash = await hashPassword(password);
                        
                        if (hash === hashedPassword) {
                            currentPassword = password;
                            isAuthenticated = true;
                            
                            // Decripta i dati
                            await decryptUserData(password);
                            
                            hideLoginScreen();
                            initializeApp();
                            resetSessionTimeout();
                        } else {
                            showLoginError('Password errata!');
                            loginBtn.disabled = false;
                            loginBtn.textContent = 'Accedi';
                            passwordInput.value = '';
                            passwordInput.focus();
                        }
                    }
                } catch (error) {
                    console.error('Errore autenticazione:', error);
                    showLoginError('Errore durante l\'autenticazione');
                    loginBtn.disabled = false;
                    loginBtn.textContent = hashedPassword ? 'Accedi' : 'Crea Password';
                }
            });

            // Logout
            btnLogout.addEventListener('click', () => {
                if (confirm('Sei sicuro di voler uscire? I dati non salvati verranno persi.')) {
                    logout();
                }
            });
        }

            try {
                const pagesData = localStorage.getItem('notebook-pages');
                if (pagesData) {
                    const encrypted = await encryptData(pagesData, password);
                    localStorage.setItem('notebook-pages-encrypted', encrypted);
                    localStorage.removeItem('notebook-pages');
                }
            } catch (e) {
                console.error('Errore crittografia dati:', e);
            }
        }

        async function decryptUserData(password) {
            try {
                const encryptedData = localStorage.getItem('notebook-pages-encrypted');
                if (encryptedData) {
                    const decrypted = await decryptData(encryptedData, password);
                    localStorage.setItem('notebook-pages', decrypted);
                }
            } catch (e) {
                console.error('Errore decrittazione:', e);
                throw new Error('Impossibile decrittare i dati');
            }
        }

        // ============================================
        // SUPPORTO APPLE PENCIL
        // ============================================
        
        function setupPencilSupport() {
            const canvasElement = fabricCanvas.upperCanvasEl;
            
            // Verifica supporto Pointer Events
            if (window.PointerEvent) {
                isPencilSupported = true;
                
                canvasElement.addEventListener('pointerdown', handlePointerDown, { passive: false });
                canvasElement.addEventListener('pointermove', handlePointerMove, { passive: false });
                canvasElement.addEventListener('pointerup', handlePointerUp, { passive: false });
                
                // Previeni comportamento di default per evitare scroll durante disegno
                canvasElement.addEventListener('touchstart', (e) => {
                    if (currentTool === 'pen' || currentTool === 'eraser') {
                        e.preventDefault();
                    }
                }, { passive: false });
                
                canvasElement.addEventListener('touchmove', (e) => {
                    if (currentTool === 'pen' || currentTool === 'eraser') {
                        e.preventDefault();
                    }
                }, { passive: false });
            }
        }

        function handlePointerDown(e) {
            lastPointerType = e.pointerType;
            
            // Se √® Apple Pencil o pen tablet
            if (e.pointerType === 'pen') {
                // Applica pressione se disponibile
                if (e.pressure && fabricCanvas.freeDrawingBrush) {
                    const baseWidth = parseInt(document.getElementById('brushSize').value);
                    fabricCanvas.freeDrawingBrush.width = baseWidth * (0.5 + e.pressure);
                }
            }
        }

        function handlePointerMove(e) {
            // Aggiorna larghezza brush in base alla pressione (Apple Pencil)
            if (e.pointerType === 'pen' && e.pressure && fabricCanvas.isDrawingMode) {
                const baseWidth = parseInt(document.getElementById('brushSize').value);
                if (fabricCanvas.freeDrawingBrush) {
                    fabricCanvas.freeDrawingBrush.width = baseWidth * (0.5 + e.pressure);
                }
            }
        }

        function handlePointerUp(e) {
            // Reset larghezza brush
            if (e.pointerType === 'pen' && fabricCanvas.freeDrawingBrush) {
                const baseWidth = parseInt(document.getElementById('brushSize').value);
                fabricCanvas.freeDrawingBrush.width = baseWidth;
            }

            if (activeObject.type === 'i-text' || activeObject.type === 'text') {

        // ============================================
        // GESTIONE MOUSE EVENTS
        // ============================================
        
        function onMouseDown(o) {
            // Se c'√® un oggetto selezionato, non disegnare nuove forme
            const activeObject = fabricCanvas.getActiveObject();
            if (activeObject) {
                return;
            }

            // Non disegnare se siamo in modalit√† select, pen o eraser
            if (currentTool === 'select' || currentTool === 'pen' || currentTool === 'eraser') return;

            isDrawing = true;
            const pointer = fabricCanvas.getPointer(o.e);
            startX = pointer.x;
            startY = pointer.y;

            const color = document.getElementById('colorPicker').value;
            const strokeWidth = parseInt(document.getElementById('brushSize').value);

            // Gestione testo
            if (currentTool === 'text') {
                const fontSize = currentCanvasFontSize;
                const fontFamily = currentCanvasFontFamily;
                
                const text = new fabric.IText('Scrivi qui', {
                    left: startX,
                    top: startY,
                    fontFamily: fontFamily,
                    fontSize: fontSize,
                    fill: color,
                    selectable: true
                });
                fabricCanvas.add(text);
                fabricCanvas.setActiveObject(text);
                text.enterEditing();
                text.selectAll();
                isDrawing = false;
                saveCurrentPage();
                return;
            }

            // Gestione forme
            switch (currentTool) {
                case 'line':
                    drawingObject = new fabric.Line([startX, startY, startX, startY], {
                        stroke: color,
                        strokeWidth: strokeWidth,
                        selectable: true
                    });
                    break;
                case 'rect':
                    drawingObject = new fabric.Rect({
                        left: startX,
                        top: startY,
                        width: 0,
                        height: 0,
                        fill: 'transparent',
                        stroke: color,
                        strokeWidth: strokeWidth,
                        selectable: true
                    });
                    break;
                case 'circle':
                    drawingObject = new fabric.Circle({
                        left: startX,
                        top: startY,
                        radius: 0,
                        fill: 'transparent',
                        stroke: color,
                        strokeWidth: strokeWidth,
                        selectable: true
                    });
                    break;
            }

            if (drawingObject) {
                fabricCanvas.add(drawingObject);
            }
        }

        function onMouseMove(o) {
            if (!isDrawing || !drawingObject) return;

            const pointer = fabricCanvas.getPointer(o.e);

            switch (currentTool) {
                case 'line':
                    drawingObject.set({ x2: pointer.x, y2: pointer.y });
                    break;
                case 'rect':
                    const width = pointer.x - startX;
                    const height = pointer.y - startY;
                    if (width < 0) {
                        drawingObject.set({ left: pointer.x });
                    }
                    if (height < 0) {
                        drawingObject.set({ top: pointer.y });
                    }
                    drawingObject.set({
                        width: Math.abs(width),
                        height: Math.abs(height)
                    });
                    break;
                case 'circle':
                    const radius = Math.sqrt(Math.pow(pointer.x - startX, 2) + Math.pow(pointer.y - startY, 2)) / 2;
                    drawingObject.set({
                        radius: radius,
                        left: startX,
                        top: startY
                    });
                    break;
            }

            fabricCanvas.renderAll();
        }

        function onMouseUp() {
            if (isDrawing && drawingObject) {
                // Rimuovi oggetti troppo piccoli
                if (currentTool === 'rect') {
                    if (drawingObject.width < 5 && drawingObject.height < 5) {
                        fabricCanvas.remove(drawingObject);
                    }
                } else if (currentTool === 'circle') {
                    if (drawingObject.radius < 3) {
                        fabricCanvas.remove(drawingObject);
                    }
                } else if (currentTool === 'line') {
                    const dx = drawingObject.x2 - drawingObject.x1;
                    const dy = drawingObject.y2 - drawingObject.y1;
                    const length = Math.sqrt(dx * dx + dy * dy);
                    if (length < 5) {
                        fabricCanvas.remove(drawingObject);
                    }
                }
                saveCurrentPage();
            }
            isDrawing = false;
            drawingObject = null;
        }

        function setupKeyboardShortcuts() {
            document.addEventListener('keydown', (e) => {
                // Non intercettare se siamo in un input o textarea
                if (e.target.tagName === 'TEXTAREA' || e.target.tagName === 'INPUT') return;
                
                // Non intercettare se stiamo editando un testo nel canvas
                const activeObj = fabricCanvas.getActiveObject();
                if (activeObj && activeObj.isEditing) return;
                
                switch(e.key.toLowerCase()) {
                    case 'v':
                        e.preventDefault();
                        setTool('select');
                        break;
                    case 'p':
                        e.preventDefault();
                        setTool('pen');
                        break;
                    case 't':
                        e.preventDefault();
                        setTool('text');
                        break;
                    case 'i':
                        e.preventDefault();
                        document.getElementById('imageInput').click();
                        break;
                    case 'l':
                        e.preventDefault();
                        setTool('line');
                        break;
                    case 'r':
                        e.preventDefault();
                        setTool('rect');
                        break;
                    case 'c':
                        e.preventDefault();
                        setTool('circle');
                        break;
                    case 'e':
                        e.preventDefault();
                        setTool('eraser');
                        break;
                    case 'delete':
                    case 'backspace':
                        const active = fabricCanvas.getActiveObject();
                        if (active && !active.isEditing) {

                            saveCurrentPage();
                            e.preventDefault();
                        }
                        break;
                }
            });

        // ============================================
        // CREAZIONE CANVAS EXPORT (PROMISE)
        // ============================================
        
        function createExportCanvas() {
            return new Promise((resolve, reject) => {
                try {
                    // Dimensioni A4 a 300 DPI (landscape)
                    const exportCanvas = document.createElement('canvas');
                    const dpi = 300;
                    const a4Width = 11.69 * dpi;
                    const a4Height = 8.27 * dpi;
                    
                    exportCanvas.width = a4Width;
                    exportCanvas.height = a4Height;
                    
                    const ctx = exportCanvas.getContext('2d');
                    
                    // Sfondo
                    ctx.fillStyle = isDark ? '#2C2416' : '#F5F1E8';
                    ctx.fillRect(0, 0, a4Width, a4Height);
                    
                    const margin = 80;
                    const dividerX = a4Width / 2;
                    
                    // ========== LATO SINISTRO - TESTO ==========
                    const leftX = margin;
                    const leftWidth = dividerX - margin * 1.5;
                    const topY = margin;
                    
                    // Header "Notebook"
                    ctx.fillStyle = isDark ? '#E8E0D1' : '#3D3526';
                    ctx.font = 'bold 48px "Playfair Display", Georgia, serif';
                    ctx.fillText('Notebook', leftX, topY + 40);
                    
                    // Data
                    ctx.font = '32px "Crimson Text", Georgia, serif';
                    ctx.fillStyle = '#8B6F47';
                    const date = document.getElementById('currentDate').textContent;
                    ctx.fillText(date, leftX, topY + 90);
                    
                    // Linea decorativa
                    ctx.strokeStyle = '#8B6F47';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(leftX, topY + 110);
                    ctx.lineTo(leftX + leftWidth, topY + 110);
                    ctx.stroke();
                    
                    // Area testo con righe
                    const textY = topY + 150;
                    const lineHeight = 45;
                    const textAreaHeight = a4Height - textY - margin;
                    
                    // Disegna le righe
                    ctx.strokeStyle = isDark ? '#3D3526' : '#E8E0D1';
                    ctx.lineWidth = 1;
                    for (let y = textY; y < textY + textAreaHeight; y += lineHeight) {
                        ctx.beginPath();
                        ctx.moveTo(leftX, y);
                        ctx.lineTo(leftX + leftWidth, y);
                        ctx.stroke();
                    }
                    
                    // Contenuto testo
                    ctx.fillStyle = isDark ? '#E8E0D1' : '#3D3526';
                    ctx.font = '36px "Crimson Text", Georgia, serif';
                    
                    const text = document.getElementById('textEditor').value || '';
                    const words = text.split(' ');
                    let line = '';
                    let y = textY + 35;
                    const maxWidth = leftWidth - 20;
                    
                    for (let i = 0; i < words.length; i++) {
                        const testLine = line + words[i] + ' ';
                        const metrics = ctx.measureText(testLine);
                        
                        if (metrics.width > maxWidth && i > 0) {
                            ctx.fillText(line, leftX + 10, y);
                            line = words[i] + ' ';
                            y += lineHeight;
                            if (y > a4Height - margin - 50) break;
                        } else {
                            line = testLine;
                        }
                    }
                    if (line && y < a4Height - margin) {
                        ctx.fillText(line, leftX + 10, y);
                    }
                    
                    // ========== DIVISORE CENTRALE ==========
                    ctx.strokeStyle = '#8B6F47';
                    ctx.lineWidth = 4;
                    ctx.setLineDash([20, 10]);
                    ctx.beginPath();
                    ctx.moveTo(dividerX, margin);
                    ctx.lineTo(dividerX, a4Height - margin);
                    ctx.stroke();
                    ctx.setLineDash([]);
                    
                    // ========== LATO DESTRO - CANVAS ==========
                    const rightX = dividerX + margin / 2;
                    const rightWidth = a4Width - rightX - margin;
                    const canvasAreaHeight = a4Height - topY - 150 - margin;
                    
                    // Label "Disegno"
                    ctx.fillStyle = isDark ? '#E8E0D1' : '#3D3526';
                    ctx.font = 'bold 48px "Playfair Display", Georgia, serif';
                    ctx.fillText('Disegno', rightX, topY + 40);
                    
                    // Linea decorativa
                    ctx.strokeStyle = '#8B6F47';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(rightX, topY + 110);
                    ctx.lineTo(rightX + rightWidth, topY + 110);
                    ctx.stroke();
                    
                    const canvasY = topY + 150;
                    
                    // Ombra
                    ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
                    ctx.shadowBlur = 15;
                    ctx.shadowOffsetX = 5;
                    ctx.shadowOffsetY = 5;
                    
                    // Sfondo bianco per canvas
                    ctx.fillStyle = 'white';
                    ctx.fillRect(rightX, canvasY, rightWidth, canvasAreaHeight);
                    
                    // Reset ombra
                    ctx.shadowColor = 'transparent';
                    ctx.shadowBlur = 0;
                    ctx.shadowOffsetX = 0;
                    ctx.shadowOffsetY = 0;
                    
                    // Bordo
                    ctx.strokeStyle = isDark ? '#3D3526' : '#E8E0D1';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(rightX, canvasY, rightWidth, canvasAreaHeight);
                    
                    // ========== CARICA E DISEGNA IL CANVAS ==========
                    const canvasDataURL = fabricCanvas.toDataURL('image/png');
                    const img = new Image();
                    
                    img.onload = () => {
                        // Calcola scala per adattare
                        const scaleX = rightWidth / fabricCanvas.width;
                        const scaleY = canvasAreaHeight / fabricCanvas.height;
                        const scale = Math.min(scaleX, scaleY, 1);
                        
                        const scaledWidth = fabricCanvas.width * scale;
                        const scaledHeight = fabricCanvas.height * scale;
                        
                        // Centra il canvas
                        const offsetX = rightX + (rightWidth - scaledWidth) / 2;
                        const offsetY = canvasY + (canvasAreaHeight - scaledHeight) / 2;
                        
                        // Disegna
                        ctx.drawImage(img, 0, 0, fabricCanvas.width, fabricCanvas.height,
                                     offsetX, offsetY, scaledWidth, scaledHeight);
                        
                        // Footer
                        ctx.fillStyle = '#8B6F47';
                        ctx.font = '28px "Crimson Text", Georgia, serif';
                        const footer = `Pagina ${currentPageIndex + 1}`;
                        const footerWidth = ctx.measureText(footer).width;
                        ctx.fillText(footer, (a4Width - footerWidth) / 2, a4Height - margin / 2);
                        
                        resolve(exportCanvas);
                    };
                    
                    img.onerror = () => {
                        reject(new Error('Impossibile caricare immagine canvas'));
                    };
                    
                    img.src = canvasDataURL;
                } catch (e) {
                    reject(e);
                }
            });
        }

                // Area testo con righe
                const textY = topY + 28;
                const lineHeight = 7;
                const textAreaHeight = pageHeight - textY - margin;
                const numLines = Math.floor(textAreaHeight / lineHeight);
                
                // Disegna righe
                pdf.setDrawColor(isDark ? 61 : 232, isDark ? 53 : 224, isDark ? 38 : 209);
                pdf.setLineWidth(0.2);
                for (let i = 0; i < numLines; i++) {
                    const y = textY + i * lineHeight;
                    pdf.line(leftX, y, leftX + leftWidth, y);
                }
                
                // Contenuto testo
                pdf.setFontSize(11);
                pdf.setFont('helvetica', 'normal');

                const text = document.getElementById('textEditor').value || 'Nessun testo';
                const lines = pdf.splitTextToSize(text, leftWidth - 4);
                
                let currentLine = 0;
                for (let i = 0; i < lines.length && currentLine < numLines; i++) {
                    pdf.text(lines[i], leftX + 2, textY + currentLine * lineHeight + 5);
                    currentLine++;
                }
                
                // ========== DIVISORE CENTRALE ==========
                pdf.setDrawColor(139, 111, 71);
                pdf.setLineWidth(1);
                pdf.setLineDash([5, 3]);
                pdf.line(dividerX, margin, dividerX, pageHeight - margin);
                pdf.setLineDash([]);
                
                // ========== LATO DESTRO ==========
                const rightX = dividerX + margin / 2;
                const rightWidth = pageWidth - rightX - margin;
                
                // Label "Disegno"
                pdf.setFontSize(24);
                pdf.setFont('helvetica', 'bold');
                pdf.setTextColor(isDark ? 232 : 61, isDark ? 224 : 53, isDark ? 209 : 38);
                pdf.text('Disegno', rightX, topY + 8);
                
                // Linea decorativa
                pdf.setDrawColor(139, 111, 71);
                pdf.setLineWidth(0.8);
                pdf.line(rightX, topY + 20, rightX + rightWidth, topY + 20);
                
                // Area canvas
                const canvasY = topY + 28;
                const canvasAreaHeight = pageHeight - canvasY - margin;
                
                // Sfondo bianco
                pdf.setFillColor(255, 255, 255);
                pdf.rect(rightX, canvasY, rightWidth, canvasAreaHeight, 'F');
                
                // Bordo
                pdf.setDrawColor(isDark ? 61 : 232, isDark ? 53 : 224, isDark ? 209 : 38);
                pdf.setLineWidth(0.5);
                pdf.rect(rightX, canvasY, rightWidth, canvasAreaHeight, 'S');
                
                // Contenuto canvas
                const canvasDataURL = fabricCanvas.toDataURL({
                    format: 'jpeg',
                    quality: 0.95
                });
                
                // Calcola scala
                const scaleX = rightWidth / (fabricCanvas.width / 3.78);
                const scaleY = canvasAreaHeight / (fabricCanvas.height / 3.78);
                const scale = Math.min(scaleX, scaleY, 1);
                
                const scaledWidth = (fabricCanvas.width / 3.78) * scale;
                const scaledHeight = (fabricCanvas.height / 3.78) * scale;
                
                // Centra canvas
                const offsetX = rightX + (rightWidth - scaledWidth) / 2;
                const offsetY = canvasY + (canvasAreaHeight - scaledHeight) / 2;
                
                pdf.addImage(canvasDataURL, 'JPEG', offsetX, offsetY, scaledWidth, scaledHeight);
                
                // Footer
                pdf.setFontSize(10);
                pdf.setFont('helvetica', 'italic');
                pdf.setTextColor(139, 111, 71);
                const footer = `Pagina ${currentPageIndex + 1} - Generato da Notebook Digital`;

                pdf.text(footer, (pageWidth - footerWidth) / 2, pageHeight - margin / 2);
                
                pdf.save(`notebook-${Date.now()}.pdf`);
            } catch (e) {
                console.error('Errore esportazione PDF:', e);

            }

            saveCurrentPage();
            currentPageIndex = index;
            const page = pages[index];

            const textEditor = document.getElementById('textEditor');
            textEditor.value = page.text || '';
            // NON modifichiamo pi√π font e size della textarea quando cambiamo pagina
            // La textarea mantiene lo stile corrente dell'utente
            
            document.getElementById('currentDate').textContent = page.date;

            if (page.canvasState) {
                try {
                    fabricCanvas.loadFromJSON(page.canvasState, () => {
                        fabricCanvas.renderAll();
                    });
                } catch (e) {
                    console.error('Errore caricamento canvas:', e);
                    fabricCanvas.clear();
                    fabricCanvas.backgroundColor = 'white';
                    fabricCanvas.renderAll();
                }
            } else {
                fabricCanvas.clear();
                fabricCanvas.backgroundColor = 'white';
                fabricCanvas.renderAll();
            }

                }
            });

            btnInstall.addEventListener('click', async () => {
                if (!deferredPrompt) return;

                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                
                console.log(`Install outcome: ${outcome}`);
                deferredPrompt = null;
                installPrompt.classList.remove('show');
            });

            btnDismiss.addEventListener('click', () => {
                installPrompt.classList.remove('show');
                localStorage.setItem('install-dismissed', 'true');
            });

            window.addEventListener('appinstalled', () => {
                console.log('PWA installata!');
                installPrompt.classList.remove('show');
            });
        }

        // ============================================
        // AUTO-SAVE E CLEANUP
        // ============================================
        
        // Auto-save ogni 30 secondi
        setInterval(() => {
            if (fabricCanvas && pages.length > 0) {
                saveCurrentPage();
            }
        }, 30000);

        // Salva prima di chiudere la pagina
        window.addEventListener('beforeunload', () => {
            if (fabricCanvas && pages.length > 0) {
                saveCurrentPage();
            }
        });

        // ============================================
        // AVVIO APPLICAZIONE
        // ============================================
        
        function initializeApp() {
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', init);
            } else {
                init();
            }
        }
    </script>
</body>
</html>
